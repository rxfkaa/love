<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>forr azaaa üíó</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9ecf,#9ad0ff);
}

/* BACKGROUND LAYER */
.bg-layer{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:0;
}
.bg-layer div{
    position:absolute;
    font-size:40px;
    opacity:0.3;
    animation:bgMove linear infinite;
}
.bg-layer .layer1{animation-duration:120s;}
.bg-layer .layer2{animation-duration:90s;}
.bg-layer .layer3{animation-duration:60s;}
@keyframes bgMove{
    0%{transform:translateX(-150px);}
    100%{transform:translateX(100vw);}
}

/* CARD DENGAN BAYANGAN PINK */
.card{
    background: rgba(255,255,255,0.95);
    padding:35px;
    border-radius:24px;
    width:360px;
    text-align:center;
    /* Ini bayangan pink yang kamu mau */
    box-shadow: 0 10px 30px rgba(255, 79, 154, 0.4); 
    position:relative;
    z-index:2;
    opacity:0;
    transform:scale(.8);
    transition:.8s;
    cursor:pointer;
}
.card.show{
    opacity:1;
    transform:scale(1);
}

/* EFEK GLOW SAAT SELESAI */
.card.pinkGlow{
    box-shadow: 0 0 50px rgba(255,100,200,0.7), 0 0 80px rgba(255,100,200,0.5) inset;
    animation:glow 1.5s ease-in-out infinite alternate;
}
@keyframes glow{
    0%{box-shadow:0 0 25px rgba(255,100,200,0.5), 0 0 40px rgba(255,100,200,0.3) inset;}
    100%{box-shadow:0 0 60px rgba(255,100,200,0.8), 0 0 90px rgba(255,100,200,0.6) inset;}
}

h2{ color:#ff4f9a; margin-bottom:6px; }
p{ font-size:14px; color:#555; }

#pesan {
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.7;
    white-space: pre-line;
    color: #444;
    display: none;
    position: relative;
    /* Efek bayangan pink pada tulisan teks */
    text-shadow: 0 0 8px rgba(255, 79, 154, 0.4);
    font-weight: 500;
}

/* Tambahkan ini juga supaya nama Azaria di atas ikutan glow */
h2 { 
    color: #ff4f9a; 
    margin-bottom: 6px; 
    text-shadow: 0 0 10px rgba(255, 79, 154, 0.3);
}
.signature{
    margin-top:16px;
    font-style:italic;
    color:#ff5fa2;
    opacity:0;
    transition:opacity 1.5s;
}

/* BUTTON */
button{
    margin-top:15px;
    background:linear-gradient(135deg,#ff5fa2,#6fb7ff);
    color:#fff;
    border:none;
    padding:12px 26px;
    border-radius:30px;
    cursor:pointer;
    font-size:14px;
    transition:.4s;
}
button.hide{
    opacity:0;
    transform:scale(.7);
    pointer-events:none;
}

/* FOTO */
.photos{
    margin-top:22px;
    display:flex;
    justify-content:center;
    gap:12px;
}
.photos img{
    width:70px;
    height:70px;
    object-fit:cover;
    border-radius:50%;
    opacity:0;
    transform:scale(.7);
    box-shadow:0 4px 10px rgba(0,0,0,.2);
    pointer-events:auto;
    transition:transform .3s;
}
.photos img.show{
    opacity:1;
    animation:floatSlow 6s ease-in-out infinite;
}
.photos img:hover{
    animation:floatShake 0.8s ease-in-out infinite;
}
@keyframes floatSlow{
    0%{transform:translateY(0) scale(1);}
    25%{transform:translateY(-4px) scale(1.02);}
    50%{transform:translateY(0) scale(1);}
    75%{transform:translateY(4px) scale(1.02);}
    100%{transform:translateY(0) scale(1);}
}
@keyframes floatShake{
    0%{transform:rotate(0deg) translateY(0);}
    25%{transform:rotate(3deg) translateY(-2px);}
    50%{transform:rotate(-3deg) translateY(2px);}
    75%{transform:rotate(3deg) translateY(-2px);}
    100%{transform:rotate(-3deg) translateY(2px);}
}

/* FALLING EMOJI & LOVE & BUNGA */
.falling{
    position:fixed;
    top:-20px;
    font-size:22px;
    animation:fallSlow linear forwards;
    pointer-events:none;
}
@keyframes fallSlow{
    0%{transform:translate(0,0) rotate(0deg);}
    100%{transform:translate(var(--x,0px),110vh) rotate(360deg); opacity:0;}
}

/* SPARKLE */
.sparkle{
    position:fixed;
    width:5px;
    height:5px;
    background:#fff;
    border-radius:50%;
    opacity:.6;
    animation:spark 2s ease-out forwards;
}
@keyframes spark{
    to{transform:translateY(-60px) scale(0);opacity:0;}
}

/* CONFETTI */
.confetti{
    position:fixed;
    font-size:30px;
    pointer-events:none;
    animation:confettiFall 2s linear forwards;
}
@keyframes confettiFall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(100vh) rotate(720deg); opacity:0;}
}

/* HEART EXPLOSION */
.heart{
    position:fixed;
    font-size:25px;
    pointer-events:none;
    animation:heartExplode 1.5s ease-out forwards;
}
@keyframes heartExplode{
    0%{transform:scale(0) rotate(0deg); opacity:1;}
    100%{transform:scale(1.5) translateY(-150px) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>

<div class="bg-layer" id="bgLayer"></div>

<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="card">
    <h2>haiii cantikkkkkk ü§ç</h2>
    <p>adaa pesann kecil darii akuu hehee</p>
    <button id="btn" onclick="mulaiNgetik()">üëâüèª Klik di sini üëàüèª</button>
    <div id="pesan"></div>
    <div class="signature" id="signature">‚Äî darii akuu, yangg sekarangg milikk kamuu üíó</div>
    <div class="photos">
        <img src="foto-kiri.jpg" id="foto1">
        <img src="foto-tengah.jpg" id="foto2">
        <img src="foto-kanan.jpg" id="foto3">
    </div>
</div>

<script>
const teks=`makasiiii yaa‚Ä¶
makasiiii banget udah nerima aku dan perasaann akuu.
jujurrrr akuuuu bahagiaaaa passss kamuuu nerimaaa akuuuuu.
makasiii yaaa karnaaa kamuuu udaaaa mauuu nerimaaa perasaaan akuuuuu dannn ngasihh akuuu kesempatannn buattt jadiii pacarrr kamuuu anjayyy pacarrrr.
akuuu tauu kedepannyaa gaa selaluuu bakalll gampanggg,
tapiii akuuu janjiji bakalll berusahaaa jadiii orangg yanggg bikinnn kamuu nyamann,
bukann yangg nambahhhh bebannn.
akuu mauuu jalann pelannn pelannn samaaa kamuuuu,
salingg belajarrr,
salinggg ngertii,
dann salingg jagaa satuuu samaaa lainnn.
makasiii karnaa udaaa percayaa amaaa akuuuu,
im happyyy bisaaa samaaaa kamuuuu ü§ç`;

let i=0;
const card=document.getElementById("card");
const btn=document.getElementById("btn");
const music=document.getElementById("music");
const pesan=document.getElementById("pesan");
const signature=document.getElementById("signature");
const bgLayer=document.getElementById("bgLayer");

// BACKGROUND EMOJI
const bgEmojis=["‚òÅÔ∏è","üíó","üå∑","üå∏"];
for(let j=0;j<40;j++){
    const e=document.createElement("div");
    e.innerHTML=bgEmojis[Math.floor(Math.random()*bgEmojis.length)];
    e.style.top=Math.random()*90+"vh";
    e.style.left=Math.random()*100+"vw";
    e.className="layer"+((j%3)+1);
    bgLayer.appendChild(e);
}

// TAMPILKAN CARD
window.onload=()=>{card.classList.add("show");};

// MULAI NGETIK
function mulaiNgetik(){
    btn.classList.add("hide");
    pesan.style.display="block";
    music.play();
    const typing=setInterval(()=>{
        pesan.innerHTML=teks.substring(0,i)+"<span class='cursor'>|</span>";
        i++;
        if(i>teks.length){
            clearInterval(typing);
            pesan.innerHTML=teks;
            selesai();
        }
    },40);
}

// SELESAI
function selesai(){
    signature.style.opacity=1;
    const fotos=[document.getElementById("foto1"),document.getElementById("foto2"),document.getElementById("foto3")];
    fotos.forEach((f,i)=>setTimeout(()=>f.classList.add("show"),400+500*i));
    card.classList.add("pinkGlow");
    mulaiJatuh();
    sparkleLoop();
}

// EMOJI JATUH
function mulaiJatuh(){
    setInterval(()=>{
        const item=document.createElement("div");
        item.className="falling";
        const emojis=["üíó","üíô","üå∑","üå∏","ü¶ã"];
        item.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
        item.style.left=Math.random()*100+"vw";
        item.style.setProperty('--x',(Math.random()*200-100)+"px");
        item.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(item);
        setTimeout(()=>item.remove(),8000);
    },150);
}

// SPARKLE LOOP
function sparkleLoop(){
    setInterval(()=>{
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.left=(Math.random()*360+window.innerWidth/2-180)+"px";
        s.style.top=(window.innerHeight/2+120)+"px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),2000);
    },500);
}

// CLICK ANYWHERE ‚Üí CONFETTI & HEART JATUH DARI ATAS
document.body.addEventListener("click", () => {
    // Efek Bunga/Confetti
    for (let j = 0; j < 20; j++) {
        const c = document.createElement("div");
        c.className = "confetti";
        // Mengatur posisi awal di atas layar
        c.style.position = "fixed";
        c.style.top = "-50px"; 
        c.style.left = Math.random() * 100 + "vw";
        
        const confEmojis = ["üíñ", "üå∏", "üíó", "üå∑"];
        c.textContent = confEmojis[Math.floor(Math.random() * confEmojis.length)];
        
        // Animasi jatuh ke bawah
        c.style.animation = "confettiFall 3s linear forwards";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }

    // Efek Hati
    for (let j = 0; j < 10; j++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "üíó";
        h.style.position = "fixed";
        h.style.top = "-50px";
        h.style.left = Math.random() * 100 + "vw";
        
        // Animasi jatuh ke bawah
        h.style.animation = "confettiFall 2.5s ease-in forwards";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2500);
    }
});

// STOP MUSIC SAAT TAB DITUTUP
window.addEventListener("beforeunload",()=>music.pause());
</script>

</body>
</html>
